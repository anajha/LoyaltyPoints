		<style>
						
			span{
				color:red;
				}
				ul{
				list-style-type:none;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#333;
			}

				}
				
			li a:hover{
				background-color: grey;
				}

				bottom:0;
				width:100%
			}
			.Mainfooter .row .footerDiv a
			{
				padding:0 10px;
				color:black;

			{

	<body ng-app="myapp">
<header>
<h1 style="background-color:grey">Universal Reward Points Balance</h1>
</header>

		<ul>
					<li><a class="active" href="addpan.html" target="_self">Add Pan</a></li>

<section>
<div class="modal-body row">
   <div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title"><strong>Check your Reward Points</strong></h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" ng-submit="submit()" ng-controller="ExampleController" method="post" name="myform">
						
						<div class="form-group">
							<label for="ypan" class="cols-sm-2 control-label">Card Number</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="ypan" id="ypan" ng-model="ypan" placeholder="Enter your card number" required="required" minlength="16" maxlength="16" ng-pattern="/^[0-9]*$/"></input>
								</div>
								    <span ng-show="myform.ypan.$error.required">*Mandatory field</span>  
									<span ng-show="myform.ypan.$error.minlength">&nbsp;&nbsp;*Card number should be 16 digits</span>  		
							</div>
						</div>
                                               
                                                <div class="form-group ">
							<input type="submit" id="submit" value="Submit" ng-disabled="myform.$invalid"  class="btn btn-primary btn-lg btn-block login-button"></input>
						</div>
					</form>
			</div>
		</div> 
         </div> 
          <div th:class="${message1}" style="display:block" align="center"> <strong th:text="${message}"/></div>
         </div>
          
</section>
